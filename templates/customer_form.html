<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <h2>Enter Customer Form</h2>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            margin: 0;
            padding: 0;
            color: #ffe600;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
            color: #ffe600;
        }
        form {
            background: #222;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255,230,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #ffe600;
        }
        input[type="text"], input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #ffe600;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            background: #111;
            color: #ffe600;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #fff200;
            background: #181818;
        }
        button[type="submit"] {
            background: #ffe600;
            color: #111;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background: #fff200;
            color: #000;
        }
    </style>
    
  <form method="POST" action="{% url 'submit_customer' %}">
    {% csrf_token %}
    
    <label for="name">Name :</label>
    <input type="text" id="name" name="name" required>
    
    <label for="phone_number">Phone Number :</label>
    <input type="text" id="phone_number" name="phone_number" required>
    
    <label for="total_Bill">Total Bill:</label>
    <input type="number" id="total_Bill" name="total_Bill" required>
    
    <button type="submit">Submit</button>   
</form>

</body>
</html>
